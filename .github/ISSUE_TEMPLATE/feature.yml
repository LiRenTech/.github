name: 功能请求
description: 对 Project Graph 的功能请求
title: "✨ ..."
labels: ["feature"]
body:
  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 请简要描述你希望应用具备的功能。
      placeholder: 例如：希望支持项目依赖关系图的可视化展示。
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 请提供其他有助于理解或实现该功能的信息。
      placeholder: 例如：希望支持的格式可以是 Graphviz、PlantUML 等。
    validations:
      required: false
  - type: textarea
    id: attachments
    attributes:
      label: 附件
      description: 如果可以的话，请附上出现问题的工程文件或者截图。
      placeholder: 拖拽文件到此处
    validations:
      required: false
